<body>
    <h1 class="title">Pesquise seu perfil do Github!</h1>

        <div class="div_search">
            
            <input id="search" type="text" placeholder="Nickname">
            <btn id="btn_submit">Procurar</btn>
        </div>
        <div class="user_info">
            <div class="info_1 child">
                <div class="div_img">
                    <img id="img_user" src="" alt="">
                </div>
                <div>
                    <h2 class="name_user"></h2>
                </div>
            </div>
            <div class="info_2 info child">
                <div>
                    <p class="bio_user"></p>
                </div>
                <div>
                    <p class="user_location"></p>
                </div>
                <div class="user_follow">
                        <div class="followers_user"></div>
                        <div class="following_user"></div>
                </div>
            </div>
            <div class="info_3 child">
                <h3 class="sub-title">Reposit√≥rios</h3>
                <ul id="list_repos">

                </ul>
            </div>
        </div>
        <div class="welcome">
            <h2 class="message">Bem Vindo!</h2>
        </div>
    </div>

    <div class="footer">
        <div>De: <a href="https://github.com/Pedro-HenriqueDev">Pedro Henrique</a></div>
